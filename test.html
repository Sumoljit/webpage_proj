    <script type="text/javascript">
        var cf_token = null
        window.onloadTurnstileCallback = function () {
            turnstile.render('#cf-turnstile',
                {
                    sitekey: '0x4AAAAAAACNo1QUz6sc2eD9',
                    theme: 'light',
                    callback: function (token) {
                        cf_token = token;
                    },
                }
            );
        };

        function sendEmail() {
            if (cf_token == null) {
                alert('Please procees bot verification before submit the form.')
            }
            var name = $("#name-field");
            var email = $("#email-field");
            var detail = $("#text-field");

            if (isNotEmpty(name) && isNotEmpty(email) && isNotEmpty(detail)) {
                $.ajax({
                    url: "https://sandstudio.co/api/general/contact-lead",
                    method: "POST",
                    dataType: "json",
                    data: {
                        name: name.val(),
                        email: email.val(),
                        message: detail.val(),
                        'cf-turnstile-response': cf_token
                    },
                    success: function (response) {
                        $("#help-form")[0].reset();
                        setTimeout(function () {
                            document.getElementById("send").value = "üéâ Message sent!";
                        }, 0);
                        setTimeout(function () {
                            document.getElementById("send").value = "You‚Äôll hear from us!";
                        }, 2000);
                        setTimeout(function () {
                            document.getElementById("send").value = "Send message";
                        }, 4000);
                    },
                });
            }
        }

        function isNotEmpty(caller) {
            if (caller.val() == "") {
                return false;
            } else return true;
        }
    </script>

    <script>
        $(function () {
            $(".draggable").draggable({});
        });
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        const sendbutton = document.getElementById("send");
        const fieldname = document.getElementById("name-field");
        const fieldemail = document.getElementById("email-field");
        const fieldtext = document.getElementById("text-field");
        const errorname = document.getElementById("errortextname");
        const erroremail = document.getElementById("errortextemail");
        const erroremailformat = document.getElementById("errortextemailformat");
        const errortext = document.getElementById("errortexttext");
        sendbutton.addEventListener("click", (event) => {
            if (fieldname.value.length == 0) {
                fieldname.style.borderBottom = "1px solid #EA3F3F";
                errorname.style.visibility = "visible";
                event.preventDefault();
            }
            if (fieldemail.value.length == 0) {
                fieldemail.style.borderBottom = "1px solid #EA3F3F";
                erroremail.style.visibility = "visible";
                erroremail.innerHTML = "Please enter an email. So, we can reply your email."
                event.preventDefault();
            }
            if (fieldemail.value.length > 0 && fieldemail.value.match(validRegex) == null) {
                fieldemail.style.borderBottom = "1px solid #EA3F3F";
                erroremail.style.visibility = "visible";
                erroremail.innerHTML = "Email format is invalid. Please recheck and try to submit form again.";
                event.preventDefault();
            }
        });
        fieldname.addEventListener("click", () => {
            fieldname.style.borderBottom = "1px solid #6D6D6D";
            errorname.style.visibility = "hidden";
        });
        fieldemail.addEventListener("click", () => {
            fieldemail.style.borderBottom = "1px solid #6D6D6D";
            erroremail.style.visibility = "hidden";
        });
    </script>
